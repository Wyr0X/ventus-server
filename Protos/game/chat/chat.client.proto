syntax = "proto3";
package protos.game.client.chat;





// ðŸ“¢ Mensaje normal del chat con diferentes canales
message ChatSend {
    int32 playerId = 1;
    string message = 2;
    int64 timestamp_ms = 3;
    string channel = 4;  // ðŸ“Œ Nuevo: canal del mensaje
    optional string nickNameToSend = 5;
}



// ðŸ“œ Mensaje de comandos (/mute, /w, /roll)
message ChatCommand {
    int32 playerId = 1;
    string command = 2;
    repeated string args = 3;  // Argumentos opcionales del comando
}


